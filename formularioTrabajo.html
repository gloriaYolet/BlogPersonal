<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Empleo</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Solicitud de Empleo</h1>
    <form action="/submit" method="post">
        <label for="nombre">Nombre Completo:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Correo Electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefono">Teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <label for="direccion">Dirección:</label><br>
        <input type="text" id="direccion" name="direccion" required><br><br>

        <label for="experiencia">Experiencia Laboral:</label><br>
        <textarea id="experiencia" name="experiencia" rows="4" cols="50" required></textarea><br><br>

        <label for="educacion">Educación:</label><br>
        <textarea id="educacion" name="educacion" rows="4" cols="50" required></textarea><br><br>

        <h2>Referencias</h2>
        <table>
            <tr>
                <th>Nombre</th>
                <th>Relación</th>
                <th>Teléfono</th>
                <th>Correo Electrónico</th>
            </tr>
            <tr>
                <td><input type="text" name="ref_nombre1" required></td>
                <td><input type="text" name="ref_relacion1" required></td>
                <td><input type="tel" name="ref_telefono1" required></td>
                <td><input type="email" name="ref_email1" required></td>
            </tr>
            <tr>
                <td><input type="text" name="ref_nombre2"></td>
                <td><input type="text" name="ref_relacion2"></td>
                <td><input type="tel" name="ref_telefono2"></td>
                <td><input type="email" name="ref_email2"></td>
            </tr>
        </table><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
